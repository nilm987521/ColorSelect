<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=".\js\jquery.js"></script>
    <script src=".\js\colorlist.js"></script>
    <link rel="stylesheet" href=".\stylesheet\colorlist.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        
        <div class="colortag">
            <span class='rgb'></span>
            <div class="largecolor"></div>
            <div class="tbg"></div>
            <div id="copy">
                <input class="input-range" orient="vertical" type="range" step="1" value="255" min="0" max="255"><br>
                <button id='copy'>Copy</button>
                <input type="radio" name="format" id='HEX' value='HEX' checked><label for="HEX">HEX</label>
                <input type="radio" name="format" id='RGB' value='RGB'><label for="RGB">RGB</label>
            </div>
        </div>
        <div class="colorlist"></div>
    </div>
    
</body>
</html>
